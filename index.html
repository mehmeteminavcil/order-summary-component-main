<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  <main>
    <img src="/images/illustration-hero.svg" alt="girl-dancing">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <ul class="annual-plan">
        <li>
          <img src="/images/icon-music.svg" alt="music-icon">
        </li>
        <li>
          <h4>Annual Plan</h4>
            <p>$59.99/year</p>
        </li>
       
        <li>
          <a href="#">Change</a>
        </li>
    </ul>
    <button>Proceed to Payment</button>
    <a href="#">Cancel Order</a>
  </main>

  </div>
</body>
</html>
